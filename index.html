<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">    
            <div class="result">
            <p id="result"></p>
            </div>
            <div class="content-flex">
                <div class="content-btn">
                    <div class="c2">
                    <button class="btn-c" onclick="clean()">C</button>
                        <button class="btn-calc" onclick="insert('%')">%</button>
                        <button class="btn-calc"onclick="insert('/')">÷</button>
                        <button class="btn-back"onclick="back()">←</button>
                    </div>
                    <div class="c2">
                        <button onclick="insert('7')">7</button>
                        <button onclick="insert('8')">8</button>
                        <button onclick="insert('9')">9</button>
                        <button class="btn-calc" onclick="insert('*')">x</button>
                    </div>
                    <div class="c2">
                        <button onclick="insert('4')">4</button>
                        <button onclick="insert('5')">5</button>
                        <button onclick="insert('6')">6</button>
                        <button class="btn-calc" onclick="insert('-')">-</button>
                    </div>
                    <div class="c2">
                        <button onclick="insert('1')">1</button>
                        <button onclick="insert('2')">2</button>
                        <button onclick="insert('3')">3</button>
                        <button class="btn-calc" onclick="insert('+')">+</button>
                    </div>
                    <div class="c2 u-line">
                        <button onclick="insert('0')">0</button>
                        <button onclick="insert('.')">.</button>
                        <button class="btn-igual" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>
                ©
                <span id="year-footer">
                
                </span>
                
                <a
                href="https://github.com/codemoises" target="_blank" rel="external">codemoises
                </a>
            </p>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
