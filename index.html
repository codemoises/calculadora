<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
             <p id="result"></p>
            
            <div class="c1">
                <div class="c2">
                    <div class="button"><button class="btn-vazio"></button></div>
                    <div class="button"><button class="btn-vazio"></button></div>
                    <div class="button"><button class="btn-vazio"></button></div>
                    <div class="button"><button class="btn-back"onclick="back()">←</button></div>
                </div>
                <div class="c2">
                    <div class="button"><button class="btn-c" onclick="clean()">C</button></div>
                    <div class="button"><button class="btn-calc" onclick="insert('')">()</button></div>
                    <div class="button"><button class="btn-calc" onclick="insert('%')">%</button></div>
                    <div class="button"><button class="btn-calc"onclick="insert('/')">÷</button></div>
                </div>
                <div class="c2">
                    <div class="button"><button onclick="insert('7')">7</button></div class="button">
                    <div class="button"><button onclick="insert('8')">8</button></div>
                    <div class="button"><button onclick="insert('9')">9</button></div>
                    <div class="button"><button class="btn-calc" onclick="insert('*')">x</button></div>
                </div>
                <div class="c2">
                    <div class="button"><button onclick="insert('4')">4</button></div>
                    <div class="button"><button onclick="insert('5')">5</button></div>
                    <div class="button"><button onclick="insert('6')">6</button></div>
                    <div class="button"><button class="btn-calc" onclick="insert('-')">-</button></div>
                </div>
                <div class="c2">
                    <div class="button"><button onclick="insert('1')">1</button></div>
                    <div class="button"><button onclick="insert('2')">2</button></div>
                    <div class="button"><button onclick="insert('3')">3</button></div>
                    <div class="button"><button class="btn-calc" onclick="insert('+')">+</button></div>
                </div>
                <div class="c2">
                    <div class="button"><button onclick="insert('')">+/-</button></div>
                    <div class="button"><button onclick="insert('0')">0</button></div>
                    <div class="button"><button onclick="insert(',')">,</button></div>
                    <div class="button"><button class="btn-igual" onclick="calculate()">=</button></div>
                    
                </div>
            </div>
        </div>
        <footer><a href="https://github.com/codemoises" target="_blank" rel="external">@codemoises</a></footer>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
